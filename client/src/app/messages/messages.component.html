<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <mat-card *ngFor="let message of messages">
    <mat-card-title>{{message.user}}</mat-card-title>
    <mat-card-content>{{message.text}}</mat-card-content>
    <button mat-button>SEND!</button>
  </mat-card>
</div>
